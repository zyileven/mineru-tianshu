identity:
  author: "zyileven"
  name: "mineru-tianshu"
  label:
    en_US: "MinerU Tianshu"
    zh_Hans: "MinerU 天枢"
    pt_BR: "MinerU Tianshu"
    ja_JP: "MinerU Tianshu"
  description:
    en_US: "Enterprise-level multi-GPU document parsing service powered by MinerU"
    zh_Hans: "MinerU 驱动的企业级多GPU文档解析服务"
    pt_BR: "Serviço de análise de documentos multi-GPU de nível empresarial"
    ja_JP: "MinerU を活用したエンタープライズグレードのマルチGPUドキュメント解析サービス"
  icon: "icon.svg"

# Credentials configuration for API Server
credentials_schema:
  - name: "api_server_url"
    type: "text-input"
    required: true
    default: "http://localhost:8100"
    placeholder:
      en_US: "http://your-server:8100"
      zh_Hans: "http://你的服务器:8100"
      pt_BR: "http://seu-servidor:8100"
      ja_JP: "http://あなたのサーバー:8100"
    help:
      en_US: "MinerU Tianshu API Server URL (e.g., http://localhost:8100)"
      zh_Hans: "MinerU 天枢 API 服务器地址（例如：http://localhost:8100）"
      pt_BR: "URL do servidor API MinerU Tianshu"
      ja_JP: "MinerU Tianshu API サーバーのURL"
    label:
      en_US: "API Server URL"
      zh_Hans: "API 服务器地址"
      pt_BR: "URL do Servidor API"
      ja_JP: "API サーバー URL"
  - name: "api_key"
    type: "secret-input"
    required: true
    placeholder:
      en_US: "Enter your API Key "
      zh_Hans: "输入您的 API Key"
      pt_BR: "Digite sua chave de API"
      ja_JP: "APIキーを入力"
    help:
      en_US: "API Key for authentication"
      zh_Hans: "用于认证的 API 密钥"
      pt_BR: "Chave de API para autenticação"
      ja_JP: "認証用のAPIキー"
    label:
      en_US: "API Key"
      zh_Hans: "API 密钥"
      pt_BR: "Chave de API"
      ja_JP: "APIキー"
  - name: "verify_ssl"
    type: "boolean"
    required: false
    default: true
    label:
      en_US: "Verify SSL Certificate"
      zh_Hans: "验证 SSL 证书"
      pt_BR: "Verificar Certificado SSL"
      ja_JP: "SSL証明書を検証"
    help:
      en_US: "Enable SSL certificate verification for HTTPS connections (recommended: true). Disable only for self-signed certificates in development."
      zh_Hans: "启用 HTTPS 连接的 SSL 证书验证（推荐：开启）。仅在开发环境使用自签名证书时禁用。"
      pt_BR: "Ativar verificação de certificado SSL para conexões HTTPS (recomendado: ativado). Desative apenas para certificados autoassinados em desenvolvimento."
      ja_JP: "HTTPS接続のSSL証明書検証を有効化（推奨：有効）。開発環境で自己署名証明書を使用する場合のみ無効化してください。"

tools:
  - tools/parse_document.yaml
  - tools/parse_document_async.yaml
  - tools/get_parse_result.yaml
extra:
  python:
    source: provider/mineru-tianshu.py
